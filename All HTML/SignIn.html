<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../All CSS/Global_CSS.css" rel="stylesheet">

</head>

<body class="bg-light m-0">
  <div
    style="background-image: url('../All Images/SignIn.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center; height: 100vh;"
    class="d-flex flex-column justify-content-between">

    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="../index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="aboutus.html">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contactus.html">Contact Us</a>
      </li>
    </ul>

    <div class="container flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card shadow-sm p-4">
          <h4 class="text-center mb-4" style="font-size: 1.5rem;">Sign In</h4>

          <form onsubmit="return validateForm()" id="signInForm" novalidate>
            <div class="mb-3">
              <label for="inputEmail" class="form-label" style="font-size: 1rem;">Email</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="Enter email">
              <div id="emailError" class="text-danger mt-1" style="font-size: 0.875rem;"></div>
            </div>

            <div class="mb-3">
              <label for="inputPassword" class="form-label" style="font-size: 1rem;">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
              <div id="passwordError" class="text-danger mt-1" style="font-size: 0.875rem;"></div>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="togglePassword"
                  onclick="togglePasswordVisibility()">
                <label class="form-check-label" for="togglePassword" style="font-size: 0.95rem;">Show Password</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2" style="font-size: 1rem;">Sign In</button>
          </form>

          <div class="mt-3 text-center">
            <small style="font-size: 0.95rem;">Donâ€™t have an account? <a href="../All HTML/Register.html">Register
                here</a></small>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white text-center p-2 small">
      &copy; 2025 FoodExpress. All rights reserved.
    </footer>
  </div>

  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("inputPassword");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function validateForm() {
      const email = document.getElementById("inputEmail").value.trim();
      const emailError = document.getElementById("emailError");
      const password = document.getElementById("inputPassword").value.trim();
      const passwordError = document.getElementById("passwordError");

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      let isValid = true;

      emailError.textContent = "";
      passwordError.textContent = "";

      if (email === "") {
        emailError.textContent = "Please enter your email address.";
        isValid = false;
      } else if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email address.";
        isValid = false;
      }

      if (password === "") {
        passwordError.textContent = "Please enter your password.";
        isValid = false;
      }

      if (isValid) {
        window.location.href = "../All HTML/menu.html";
      }

      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
