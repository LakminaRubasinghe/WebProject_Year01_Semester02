<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../All CSS/card_cart.css" rel="stylesheet">
    <link href="../All CSS/Global_CSS.css" rel="stylesheet">
</head>

<body class="bg-light-page">

    <div class="min-vh-100">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="aboutus.html">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contactus.html">Contact Us</a>
            </li>
        </ul>

        <div class="container py-5">
            <div style="text-align:center;">

                <div id="cart-details" class="row justify-content-center">

                </div>
                <div class="text-center mt-4" id="payment-buttons">
                    <a href="thankyou.html"><button class="pay1">Pay by Cash</button></a>
                    <a href="cardpayment.html"><button class="pay2">Pay by Card</button></a>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-white text-center p-3 mt-5">
            &copy; 2025 FoodExpress. All rights reserved.
        </footer>

        <script>
            const cartItem = JSON.parse(localStorage.getItem("cartItem"));
            const cartContainer = document.getElementById("cart-details");

            if (cartItem) {
                cartContainer.innerHTML = `
                <div class="col-md-6">
                    <div class="card">
                        <br>
                        <h1 class="text-center mb-4">Your Cart</h1>
                        <img src="${cartItem.image}" class="card-img-top img-fluid" style="max-width: 300px; margin: auto;" alt="${cartItem.title}">
                        <div class="card-body">
                            <h5 class="card-title">${cartItem.title}</h5>
                            <p class="card-text">${cartItem.description}</p>
                            <p class="card-text fw-bold">Price: ${cartItem.price}</p>
                            <a href="../All HTML/menu.html" class="btn btn-secondary">Back to Menu</a>
                        </div>
                    </div>
                </div> `;

            } else {
                cartContainer.innerHTML = `<p class="text-center text-danger">No item selected.</p>`;
            }
        </script>
</body>

</html>
